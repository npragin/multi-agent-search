[tool.ruff]
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors (flake8)
    "W",    # pycodestyle warnings (flake8)
    "F",    # pyflakes (flake8)
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "N",    # pep8-naming
    "RUF",  # Ruff-specific rules
    "D",    # pydocstyle
    "NPY",  # numpy
    "PD",   # pandas-vet
    "PERF", # perflint
]

ignore = [
    "E203",  # Whitespace before ':' (conflicts with Black)
    "D203",  # New line before docstring (conflicts with D211)
    "D212",  # First line of docstring on same line as """ (conflicts with D213)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.isort]
section-order = ["future", "standard-library", "third-party", "ros", "first-party", "local-folder"]
known-first-party = ["multi_agent_search", "multi_agent_search_interfaces"]

[tool.ruff.lint.isort.sections]
ros = ["rclpy", "rcl_interfaces", "geometry_msgs", "nav_msgs", "nav2_msgs", "sensor_msgs", "std_msgs", "std_srvs", "tf2_ros", "tf2_geometry_msgs", "visualization_msgs", "launch", "launch_ros", "lifecycle_msgs", "action_msgs"]

[tool.mypy]
python_version = "3.13"

check_untyped_defs = true

disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
disallow_any_explicit = true
disallow_any_generics = true
strict_equality = true
strict_bytes = true

warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

disable_error_code = "import-untyped"