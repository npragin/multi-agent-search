/**:
  ros__parameters:
    robot_model_type: "nav2_amcl::DifferentialMotionModel"

    # Frame IDs — overridden per-robot in localization.launch.py
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"

    # Scan topic — remapped per-robot in localization.launch.py
    scan_topic: "scan"

    # Particle filter
    max_particles: 4000
    min_particles: 500

    # Initialize particles at origin; AMCL will converge as scans arrive
    set_initial_pose: true
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_z: 0.0
    initial_pose_yaw: 0.0

    # Update thresholds
    update_min_d: 0.25
    update_min_a: 0.2

    # Laser model
    laser_model_type: "likelihood_field"
    laser_max_range: 5.0
    laser_min_range: 0.0
    max_beams: 60
    z_hit: 0.5
    z_rand: 0.5
    sigma_hit: 0.2
    # Odometry model
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    # Recovery
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
